name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust if your branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject GitHub Pages URL
        run: |
          GITHUB_PAGES_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          sed -i "s|__GITHUB_PAGES_URL__|$GITHUB_PAGES_URL|g" loader.js

      - name: Build and Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: . # Deploy the root folder
